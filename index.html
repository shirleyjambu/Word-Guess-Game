<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>

<body>

  <div class="container center-screen">
    <div class="d-flex flex-column my-rounded justify-space-between my-flex-container">
      <!-- Game Header-->
      <div class="p-2 my-flex-item my-header">
        Guess the word <i class="fas fa-question-circle"></i>
      </div>
      <!-- Word Display -->
      <div class="p-2 my-flex-item my-value" id="guessWordDisplay" contenteditable="true"></div>
      <!-- Attempts Left -->
      <div class="p-2 my-flex-item">
        <span class="my-label">Attempts Left : </span>
        <span class="my-value" id="triesDisplay"></span>
      </div>
      <!-- Letters Guessed-->
      <div class="p-2 my-flex-item">
        <span class="my-label">Letters Guessed : </span>
        <span class="my-value" id="lettersDisplay"></span>
      </div>
      <!-- Wins -->
      <div class="p-2 my-flex-item">
        <span class="my-label">Wins : </span>
        <span class="my-value" id="winDisplay">0</span>
        
        <span class="my-label">&nbsp;,&nbsp;Losses : </span>
        <span class="my-value" id="lossDisplay">0</span>
      </div>
      <!-- Losses -->
      <div class="p-2 my-flex-item">
          <button class="btn btn-secondary" value="Start Game" id="startGame">Start Game</button>
      </div>
      <!-- Message Display-->
      <div class="p-2 my-flex-item-2 my-message" id="messageDisplay"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/words.js"></script>
  <script src="./assets/javascript/wordGuess.js"></script>

</body>

</html>
