<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

<title>Word Guess Game</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">Guess the word</div>
  </div>
  <!-- Display Word -->
  <div class="row">
      <div class="col-12" id="guessWordDisplay"></div>
  </div>

</div>
<script>
// Initialise variables
var wordList = ["pretty","beautiful","lovely"];
var chosenWord =  wordList[Math.floor(Math.random() * wordList.length)];
var guessWord = "";

var $guessWordDisplay = document.getElementById("guessWordDisplay");
console.log(" chosen Word : " + chosenWord);

// Based on word chosen, create dashes to guess the word
for(var i=0;i < chosenWord.length;i++){
  guessWord = guessWord + "_ ";
}
$guessWordDisplay.innerHTML = guessWord;

// When user types in a key
// check if the letter exists in the word,if true set guessWord, else continue
document.onkeyup = function (event) {
  keyEntered = event.key;
  console.log("keyEntered : " + keyEntered + " , index : " + chosenWord.indexOf(keyEntered));

  if(chosenWord.indexOf(keyEntered) >= 0){
    guessWord = "";
    // Based on word chosen, create dashes to guess the word
      for(var i=0;i < chosenWord.length;i++){
        if(chosenWord.charAt(i) === keyEntered){
          guessWord = guessWord + keyEntered;  
        }else{
          guessWord = guessWord + "_ ";
        }
      }
      $guessWordDisplay.innerHTML = guessWord;
    
  }else{
    // Next try
  }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
